<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VEIP</title>
</head>
<body>
    <h1>Параметры VEIP</h1>
    <form action="/veip/vivod/" method="post">
        {% csrf_token %}
        <label>Введите скорость (м/с):</label>
        <input type="text" name="speed"/><br/>
        <label>Введите радиус (м):</label>
        <input type="text" name="radius"/>
        <button type="submit">GO</button>
    </form>
</body>
</html>
